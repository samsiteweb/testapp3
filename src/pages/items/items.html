<ion-header>
  <ion-navbar>
    <ion-title>
      Playlist
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      {{ item.songName }}
    </ion-item>  
  </ion-list>
</ion-content>
